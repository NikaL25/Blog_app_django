{% extends 'base.html' %}
{% block title %}Deleting a profile{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Deleting a profile</h2>
                <p>Are you sure you want to delete your profile? This action is irreversible.</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Confirm deletion</button>
                    <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
